<biit-form-multimedia
  *ngIf="category && category.image"
  [data]="category.image.data"
  [url]="category.image.imageUrl"
  [width]="category.image.width"
  [height]="category.image.height"
  [label]="category.label"
/>
<div class="category-label">{{category.label | uppercase}}</div>
<div *ngFor="let element of category.children">
  <biit-form-element [element]="element" (changed)="onFormChanged($event)"
                     (duplicated)="onDuplicated($event, this.category.children)"
                     (removed)="onRemoved($event, this.category.children)"
  ></biit-form-element>
</div>

<div style="display: flex; align-items: center">
  <biit-icon *ngIf="alert" name="exclamation" style="width: 0.8rem; height: 0.8rem; display: block;"/>
  <label *ngIf="label" [required]="required" [value]="answered">{{label}}</label>
  <label *ngIf="alert" class="error-msg">{{alert}}</label>
  <biit-tooltip-icon *ngIf="info && info.length" inline [text]="info"></biit-tooltip-icon>
</div>
<div class="checklist" *ngFor="let answer of answers">
  <div style="display: flex">
    <biit-checkbox
                       [(ngModel)]="$any(answer).selected"
                       (ngModelChange)="onSelected(answer)"
                       [id]="answer.id.toString()"
                       [disabled]="disabled"
                       [required]="required"
                       [description]="(answer | instanceof : Answer) && $any(answer).description && $any(answer).answerDescriptionAlwaysVisible"
    >
      <div *ngIf="!(answer | instanceof: DynamicAnswer)">
        {{answer.label | varFormat: dataStoreService: dataStoreService.fingerPrint}}
      </div>
      <div *ngIf="answer | instanceof: DynamicAnswer">
        {{ '${' + $any(answer).referencePath +'}' | varFormat: dataStoreService: dataStoreService.fingerPrint: answer.label}}
      </div>
    </biit-checkbox>
    <biit-tooltip-icon
                       *ngIf="(answer | instanceof : Answer) && $any(answer).description && $any(answer).answerDescriptionAlwaysVisible"
                       inline=""
                       [text]="$any(answer).description">
    </biit-tooltip-icon>
    <biit-form-image
      *ngIf="(answer | instanceof : Answer) && $any(answer).image"
      [data]="$any(answer).image.data"
      [imageUrl]="$any(answer).image.imageUrl"
      [width]="$any(answer).image.width"
      [height]="$any(answer).image.height"
      [label]="$any(answer).label"
    />
  </div>
  <biit-multi-checkbox *ngIf="answer && answer['selected']"
                       class="ident"
                       [answers]="answer.children"
                       [required]="required"
                       [disabled]="disabled"
                       (selected)="onSelected(answer);"
  ></biit-multi-checkbox>
</div>

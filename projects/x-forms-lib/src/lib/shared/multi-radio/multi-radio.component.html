<div class="radio" *ngFor="let answer of answers">
  <div style="display: flex; margin-bottom: 0.5rem">
    <biit-radio-button
      [(ngModel)]="response"
      (ngModelChange)="onSelected($event)"
      [id]="answer.id.toString()"
      [name]="answer.id.toString()"
      [value]="answer.name"
      [required]="required"
      [disabled]="disabled"
      [description]="(answer | instanceof : Answer) && ($any(answer).description | translate: $any(answer).descriptionTranslations)"
      [showAlwaysDescription]="showAnswersDescription"
    >
      <div *ngIf="!(answer | instanceof: DynamicAnswer)">
        {{(answer.label | translate: answer.labelTranslations) | varFormat: dataStoreService: dataStoreService.fingerPrint}}
      </div>
      <div *ngIf="answer | instanceof: DynamicAnswer">
        {{ '${' + $any(answer).referencePath +'}' | varFormat: dataStoreService: dataStoreService.fingerPrint: (answer.label | translate: answer.labelTranslations)}}
      </div>
    </biit-radio-button>
    <biit-form-multimedia
      *ngIf="(answer | instanceof : Answer) && $any(answer).image"
      [data]="$any(answer).image.data"
      [url]="$any(answer).image.imageUrl"
      [width]="$any(answer).image.width"
      [height]="$any(answer).image.height"
      [label]="$any(answer).label | translate: $any(answer).labelTranslations"
    />
  </div>
  <biit-multi-radio *ngIf="selectedAnswer && selectedAnswer.id === answer.id"
                    [answers]="selectedAnswer.children"
                    [disabled]="disabled"
                    [showAnswersDescription]="$any(selectedAnswer).answerDescriptionAlwaysVisible"
                    (selected)="childSelected($event)"
                    class="ident"
  ></biit-multi-radio>
</div>

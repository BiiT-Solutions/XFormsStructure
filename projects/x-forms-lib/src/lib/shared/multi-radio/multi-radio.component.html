<div class="radio" *ngFor="let answer of answers">
  <div style="display: flex">
    <biit-radio-button
      [(ngModel)]="response"
      (ngModelChange)="onSelected($event)"
      [id]="answer.id.toString()"
      [name]="answer.id.toString()"
      [value]="answer.name"
      [required]="required"
      [disabled]="disabled"
      [description]="(answer | instanceof : Answer) && $any(answer).description"
      [showAlwaysDescription]="showAnswersDescription"
    >
      <div *ngIf="!(answer | instanceof: DynamicAnswer)">
        {{answer.label | varFormat: dataStoreService: dataStoreService.fingerPrint}}
      </div>
      <div *ngIf="answer | instanceof: DynamicAnswer">
        {{ '${' + $any(answer).referencePath +'}' | varFormat: dataStoreService: dataStoreService.fingerPrint: answer.label}}
      </div>

    </biit-radio-button>
    <biit-tooltip-icon
      *ngIf="(answer | instanceof : Answer) && $any(answer).description && !$any(answer).answerDescriptionAlwaysVisible"
      inline=""
      [text]="$any(answer).description">
    </biit-tooltip-icon>
    <biit-form-image
      *ngIf="(answer | instanceof : Answer) && $any(answer).image"
      [data]="$any(answer).image.data"
      [imageUrl]="$any(answer).image.imageUrl"
      [width]="$any(answer).image.width"
      [height]="$any(answer).image.height"
      [label]="$any(answer).label"
    />
  </div>
  <biit-multi-radio *ngIf="selectedAnswer && selectedAnswer.id === answer.id"
                    [answers]="selectedAnswer.children"
                    [disabled]="disabled"
                    [showAnswersDescription]="$any(selectedAnswer).answerDescriptionAlwaysVisible"
                    (selected)="childSelected($event)"
                    class="ident"
  ></biit-multi-radio>
</div>

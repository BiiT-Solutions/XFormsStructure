<biit-group *ngIf="(element | instanceof: Group) && element.display"
            [legend]="element.label | varFormat: dataStoreService: dataStoreService.fingerPrint"
            [enablePlus]="(element | asGroup)?.repeatable && !(element | asGroup)?.duplicated"
            [enableMinus]="(element | asGroup)?.duplicated"
            (onPlusClick)="duplicate()"
            (onMinusClick)="remove()"
>
  <biit-form-element *ngFor="let child of element.children" [element]="child"
                     [maxAccValue]="((element | instanceof: Group) && !isNaN((element | asGroup)?.totalAnswersValue))
                      ? (element | asGroup).totalAnswersValue : undefined"
                     (changed)="onFormElementChanged($event)"
                     (duplicated)="onDuplicated($event, element.children)"
                     (removed)="onRemoved($event, element.children)"
  ></biit-form-element>
</biit-group>
<div class="question" *ngIf="(element | instanceof: Question) && element.display">
  <biit-question [question]="$any(element)" (changed)="changed.emit($event)"></biit-question>
</div>
<div class="text-element" *ngIf="(element | instanceof: Text) && element.display">
  <biit-text [text]="$any(element)"></biit-text>
</div>

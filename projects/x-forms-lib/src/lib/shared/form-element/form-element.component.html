<fieldset *ngIf="element | instanceof: Group">
  <legend>{{element.label}}</legend>
  <biit-form-element *ngFor="let child of element.children" [element]="child" (changed)="changed.emit($event)"></biit-form-element>
</fieldset>
<div *ngIf="element | instanceof: Question">
  <biit-question [question]="$any(element)" (changed)="changed.emit($event)"></biit-question>
</div>

<div class="form-view">
  <div>
    <div class="category" *ngFor="let group of form.children" (click)="onCategory(group)"
         [class.hidden]="!group.display" [class.disabled]="group.disabled">{{group.label}}</div>
  </div>
  <div>
    <biit-category *ngIf="category" [form]="form" [category]="category" (changed)="onFormChanged()" (completed)="onCategoryCompleted($event)" ></biit-category>
    <div class="buttons">
      {{nextCategory?.name}}
      <button biit-button secondary
              (click)="onPrevious()"
              [disabled]="!(form.children | previous : 'id': this.category.id)">Previous</button>
      <button biit-button primary
              *ngIf="nextCategory"
              (click)="onNext()"
              [disabled]="nextCategory?.disabled">Next</button>
      <button biit-button primary
              *ngIf="!nextCategory"
              (click)="onNext()"
              [disabled]="!(form | checkAnswers)">Submit</button>
    </div>
  </div>
</div>

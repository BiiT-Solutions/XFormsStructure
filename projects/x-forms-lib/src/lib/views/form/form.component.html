<div class="form-view">
  <div>
    <div class="category" *ngFor="let group of form.children" (click)="onCategory(group)"
         [class.hidden]="!group.display" [class.disabled]="group.disabled">{{group.label}}</div>
  </div>
  <div>
    <biit-category *ngIf="category" [category]="category"></biit-category>
  </div>
</div>

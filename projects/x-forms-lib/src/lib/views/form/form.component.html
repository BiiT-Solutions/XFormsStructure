<div class="form-view">
  <div>
    <div class="category" *ngFor="let group of form.children" (click)="onCategory(group)"
         [class.hidden]="!group.display" [class.disabled]="group.disabled">{{group.label}}</div>
  </div>
  <div>
    <biit-category *ngIf="category" [category]="category" (completed)="onCategoryCompleted($event)"></biit-category>
    <div class="buttons">
      <button biit-button secondary
              (click)="onPrevious()"
              [disabled]="!(form.children | previous : 'id': this.category.id)">Previous</button>
      <button biit-button primary
              *ngIf="(form.children | next : 'id': this.category.id)"
              (click)="onNext()"
              [disabled]="(form.children | next : 'id': this.category.id)?.disabled">Next</button>
      <button biit-button primary
              *ngIf="!(form.children | next : 'id': this.category.id)"
              (click)="onNext()"
              [disabled]="(form | checkAnswers)">Submit</button>
    </div>
  </div>
</div>
